<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The $timeout Service</title>
    <script src="../angular-1.6.9/angular.min.js"></script>
</head>
<body>
    <!--
        The $timeout service is AngularJS' version of the window.setTimeout function.
    -->
    <div ng-app="myApp" ng-controller="myCtrl">
        <!--Display a new message after two seconds-->
        <p>This header will change after two seconds:</p>
        <h1>{{myHeader}}</h1>
    </div>
    
    <p>The $timeout service runs a function after a specified number of milliseconds.</p>
    
    <script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope, $timeout) {
        $scope.myHeader = "Hello World!";
        $timeout(function(){
            $scope.myHeader = "How are you today?";
        }, 2000);
    });
    </script>
</body>
</html>
