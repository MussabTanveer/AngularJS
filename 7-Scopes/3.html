<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Know Your Scope</title>
    <script src="../angular-1.6.9/angular.min.js"></script>
</head>
<body>
    <!--
        It is important to know which scope you are dealing with, at any time.
        In the previous two examples there is only one scope, so knowing your scope is not an issue,
        but for larger applications there can be sections in the HTML DOM which can only access certain scopes.
    -->
    <div ng-app="myApp" ng-controller="myCtrl">
        <ul>
            <li ng-repeat="x in names">{{x}}</li>
        </ul>
    </div>

    <script>
    var app = angular.module("myApp", []);
    app.controller("myCtrl", function($scope){
        $scope.names = ["Emil", "Tobias", "Linus"];
    });
    </script>
</body>
</html>
