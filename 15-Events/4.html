<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>$event Object</title>
    <script src="../angular-1.6.9/angular.min.js"></script>
</head>
<body>
    <!--
        You can pass the $event object as an argument when calling the function.
        The $event object contains the browser's event object
    -->
    <div ng-app="myApp" ng-controller="myCtrl">
        <h1 ng-mousemove="myFunction($event)">Mouse Over Me!</h1>
        <p>Coordinates: {{'(' + x + ', ' + y + ')'}}</p>
    </div>

    <p>Mouse over the heading to display the value of clientX and clientY from the event object.</p>

    <script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope) {
        $scope.myFunction = function(myE){
            $scope.x = myE.clientX;
            $scope.y = myE.clientY;
        };
    });
    </script>
</body>
</html>
