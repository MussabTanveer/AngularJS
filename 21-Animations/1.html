<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AngularJS Animations</title>
    <script src="../angular-1.6.9/angular.min.js"></script>
    <script src="../angular-1.6.9/angular-animate.min.js"></script>
    <style>
        div {
            transition: all linear 0.5s;
            background-color: lightblue;
            height: 100px;
            width: 100%;
            position: relative;
            top: 0;
            left: 0;
        }
        .ng-hide {
            height: 0;
            width: 0;
            background-color: transparent;
            top:-200px;
            left: 200px;
        }
    </style>
</head>
<body ng-app="ngAnimate">
    <!--
        AngularJS provides animated transitions, with help from CSS.
    -->
    <!--Check the checkbox to hide the DIV-->
    Hide the DIV: <input type="checkbox" ng-model="myCheck">
    <div ng-hide="myCheck"></div>
</body>
</html>
