<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>angular.isString()</title>
    <script src="../angular-1.6.9/angular.min.js"></script>
</head>
<body>
    <!--
        AngularJS Global API
        The AngularJS Global API is a set of global JavaScript functions for performing common tasks like:
            Comparing objects
            Iterating objects
            Converting data
        The Global API functions are accessed using the angular object.
    -->
    <!--angular.isString() 	Returns true if the reference is a string-->
    <div ng-app="myApp" ng-controller="myCtrl">
        <p>{{ x1 }}</p>
        <p>{{ x2 }}</p>
    </div>

    <script>
    var app = angular.module("myApp", []);
    app.controller("myCtrl", function($scope){
        $scope.x1 = "John";
        $scope.x2 = angular.isString($scope.x1);
    });
    </script>
</body>
</html>
